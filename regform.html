<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Registration Form</title>
<link rel="stylesheet" href="styles3.css">
<body>
	<h1>Registration Form</h1>
	<p>Please fill out this form with the required information</p>
	<form method="POST" action="https://register-demo.blisscafe.org">
	<fieldset>
		<label for="first-name">Enter First Name: <input id="first-name" type="text" required/> </label>
		<label for="last-name">Enter Last Name: <input id="last-name" type="text" required/></label>
		<label for="email">Enter Email: <input id="email" type="email" required/></label>
		<label for="new-password">Choose a New Password: <input id="new-password" type="password" pattern="[a-z0-5]{8,0}" required/> </label>


	</fieldset>

	<fieldset>
		<legend>Account-Type (required)</legend>
		<label for="personal-account"><input id="personal-account" checked type="radio" name="account-type"/> Personal</label>
		<label for="business-account"><input id="business-account" type="radio" name="account-type"/> Business</label>
	</fieldset>
	<fieldset>
		<label for="profile-picture">Upload a profile picture <input id="profile-picture" type="file" /></label>
		<label for="age">Input your age (years): <input id="age" type="number" /></label>
		<label for="referrer">
			How did you hear about us?
			<select id="referrer">
				<option>(select one)</option>
				<option>Instagram reels</option>
				<option>TV commercials</option>
				<option>Billboards</option>
				<option>Influencers</option>
			</select>
		</label>
		<label for="bio">Provide a bio:<textarea rows="3" cols="30" placeholder="I'd love to date my girl at the coffee shop on the beach on a rainy day..." id="bio"></textarea></label>
	</fieldset>
	<label for="terms-and-conditions"><input required type="checkbox" id="terms-and-conditions"/>I accept the <a href="https://www.blisscafe.org/news/terms-of-service">terms and conditions</label>
	<input type="submit" value="Submit"/>

</body>
</head>
</html>
